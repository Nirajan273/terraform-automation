name: "Proxmox GitOps"

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # --- JOB 1: THE PLAN (No Approval Needed) ---
  plan:
    name: "Terraform Plan"
    runs-on: self-hosted
    env:
      TF_VAR_proxmox_api_url: ${{ secrets.PM_API_URL }}
      TF_VAR_proxmox_api_token_id: ${{ secrets.PM_API_TOKEN_ID }}
      TF_VAR_proxmox_api_token_secret: ${{ secrets.PM_API_TOKEN_SECRET }}
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Terraform Init
        working-directory: live/team-alpha
        run: terraform init

      - name: Terraform Plan
        working-directory: live/team-alpha
        run: terraform plan -no-color

  # --- JOB 2: THE APPLY (Requires Approval) ---
  apply:
    name: "Terraform Apply"
    needs: plan # Only runs if Plan finishes successfully
    runs-on: self-hosted
    environment: production # The "Approve" button triggers HERE
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    env:
      TF_VAR_proxmox_api_url: ${{ secrets.PM_API_URL }}
      TF_VAR_proxmox_api_token_id: ${{ secrets.PM_API_TOKEN_ID }}
      TF_VAR_proxmox_api_token_secret: ${{ secrets.PM_API_TOKEN_SECRET }}
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Terraform Init
        working-directory: live/team-alpha
        run: terraform init

      - name: Terraform Apply
        working-directory: live/team-alpha
        run: terraform apply -auto-approve